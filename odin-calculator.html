<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">

    <title>Calculator</title>
    <link rel="stylesheet" href="odin-calculator.css">
</head>

<body>
    <header id="header">
    </header>
    <main id="main">
        <div id="calculator">
            <section id="top-section">
                <div id="display"></div>
            </section>
            <section id="bottom-section">
                <div class="button" class="number-button" id="button-7">7</div>
                <div class="button" class="number-button" id="button-8">8</div>
                <div class="button" class="number-button" id="button-9">9</div>
                <div class="button" class="operation-button" id="button-add">+</div>
                <div class="button" class="number-button" id="button-4">4</div>
                <div class="button" class="number-button" id="button-5">5</div>
                <div class="button" class="number-button" id="button-6">6</div>
                <div class="button" class="operation-button" id="button-subtract">-</div>
                <div class="button" class="number-button" id="button-1">1</div>
                <div class="button" class="number-button" id="button-2">2</div>
                <div class="button" class="number-button" id="button-3">3</div>
                <div class="button" class="operation-button" id="button-multiply">*</div>
                <div class="button" class="number-button" id="button-0">0</div>
                <div class="button" class="number-button" id="button-decimal">.</div>
                <div class="button" class="operation-button" id="button-divide">/</div>
                <div class="button" class="operation-button" id="button-backspace">C</div>
                <div class="button" class="operation-button" id="button-equal">=</div>
                <div class="button" class="operation-button" id="button-clear">CE</div>
            </section>
        </div>
    </main>
    <footer id="footer">
        
    </footer>
</body>

<script src="odin-calculator.js"></script>
</html>
